services:

  app:
    build:
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    command: bash -c 'sleep 3 && npm start'
    volumes:
      - ./app:/app

  caddy:
    image: caddy:2.7.4-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - $PWD/services/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config: